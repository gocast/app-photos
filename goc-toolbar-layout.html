<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="goc-toolbar-layout">
  <template>
    <style>
      :host {
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 60px max-content; 
        grid-template-areas:
          "toolbar"
          "content";
      }


      .toolbar {
        grid-area: toolbar;

        display: flex;
        align-items: center;

        background: White;
        box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.20);
      }

      .content {
        grid-area: content;

        width: 100%;
        max-width: 980px;
        padding: 20px 0;
        margin: 0 auto;

        overflow-y: auto;
        position: relative;
        z-index: 0;
        -webkit-overflow-scrolling: touch;
      }
    </style>

  </template>

  <script>

    class GocToolbarLayout extends Polymer.Element {

      static get is() {return 'goc-toolbar-layout';}

      static get properties() {
        return {

          leftIcon: String,

          heading: String,

          subheading: String,

          appIcon: String

        };
      }

    }

    customElements.define(GocToolbarLayout.is, GocToolbarLayout);

  </script>
</dom-module>
